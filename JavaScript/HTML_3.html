<!DOCTYPE html>
<html>

        <meta charset="utf-8">
        <script src="JavaScript_3.js"></script>
    </head>

    <body>
        <h1>Magic Cards</h1>
        <h3>Click on a card type to see a example!</h3>

        <ul>
            <li onclick="displayType(this)" id="Creature"

        </ul>

</html>
